<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VilicappClient</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="VilicappClient.styles.css" rel="stylesheet" />
    <link href="css/app.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>

</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/CustomJS.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="_content/BlazorGoogleMaps/objectManager.js"></script>
    <script>
        window.saveAsFile = (fileName, bytesBase64) => {
            var link = document.createElement('a');
            link.download = fileName;
            link.href = 'data:application/pdf;base64,' + bytesBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
        window.saveAsPngFile = (fileName, bytesBase64) => {
            var link = document.createElement('a');
            link.download = fileName;
            link.href = 'data:application/png;base64,' + bytesBase64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>

</body>

</html>
